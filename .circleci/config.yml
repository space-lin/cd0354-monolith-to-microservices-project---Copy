version: 2.1

# Define CircleCI orbs to use reusable configuration
orbs:
  node: circleci/node@5
  docker: circleci/docker@2.1.0  # Docker orb để hỗ trợ Docker build và push

executors:
  # Executor for building Docker images
  docker-executor:
    docker:
      - image: cimg/docker:20.10  # CircleCI Docker image
    working_directory: ~/project

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      # Build Docker images for the services
      - run:
          name: Build udagram-api-user image
          command: |
            docker build -t $DOCKERHUB_USERNAME/udagram-api-user:latest ./udagram-api-user
      - run:
          name: Build udagram-api-feed image
          command: |
            docker build -t $DOCKERHUB_USERNAME/udagram-api-feed:latest ./udagram-api-feed
      - run:
          name: Build udagram-frontend image
          command: |
            docker build -t $DOCKERHUB_USERNAME/udagram-frontend:latest ./udagram-frontend
      - run:
          name: Build udagram-reverseproxy image
          command: |
            docker build -t $DOCKERHUB_USERNAME/udagram-reverseproxy:latest ./udagram-reverseproxy

  push:
    executor: docker-executor
    steps:
      - checkout
      # Setup Docker remote environment to enable pushing to DockerHub
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      # Login to DockerHub
      - run:
          name: Docker Login
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      # Push images to DockerHub
      - run:
          name: Push udagram-api-user image
          command: |
            docker push $DOCKERHUB_USERNAME/udagram-api-user:latest
      - run:
          name: Push udagram-api-feed image
          command: |
            docker push $DOCKERHUB_USERNAME/udagram-api-feed:latest
      - run:
          name: Push udagram-frontend image
          command: |
            docker push $DOCKERHUB_USERNAME/udagram-frontend:latest
      - run:
          name: Push udagram-reverseproxy image
          command: |
            docker push $DOCKERHUB_USERNAME/udagram-reverseproxy:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - push:
          requires:
            - build
